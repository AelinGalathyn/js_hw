<!DOCTYPE html>
<html>
  <head>
    <title>Véletlenszám-generátor</title>
  </head>
  <body>
    <input type="number" id="inputNumber">
    <button onclick="checkGuess()">Tippelés</button>
    <button onclick="generateNumber()">Új szám</button>

    <script>
      var randomNumber;

      function generateNumber() {
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }

      function checkGuess() {
        var input = document.getElementById("inputNumber").value;
        if (input == randomNumber) {
          alert("Gratulálok, eltaláltad a számot!");
        } else if (input < randomNumber) {
          alert("Sajnos, nem találtad el a számot. A gondolt szám nagyobb.");
        } else {
          alert("Sajnos, nem találtad el a számot. A gondolt szám kisebb.");
        }
      }
      
      generateNumber();
    </script>
  </body>
</html>
