<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p id="status">Betöltődés folyamatban...</p>
        <img src="kockajatek.jpg" alt="Kép" id="myImage">

        <script>
        const status = document.querySelector('#status');
        const image = document.querySelector('#myImage');

        image.addEventListener('load', function() {
            status.innerHTML = 'Betöltődött';
        });

        image.addEventListener('click', function() {
            status.innerHTML = 'Rákattintott';
        });
        </script>

    </body>
</html>
